{% extends 'base.html' %}
{% block title %} Lista de Contatos {% endblock %}
{% load staticfiles %}
{% block corpo %}

<div class="input-group col-md-6" style="float: left">
    <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
    <input id="filter" type="text" class="form-control" placeholder="Busca por nome ou nÃºmero">
</div>

<button class="btn btn-warning btn-sm" style="float: right" onclick="location. href='/adiciona/'"><i class="glyphicon glyphicon-plus"></i> Adicionar Contato</button></br></br>

</br>

<table class="table table-striped table-hover table-bordered">
    <thead>
    </thead>
    <tbody class="searchable">
        {% for item in lista_itens %}
        <tr>
            <td>
                <a href="/itemview/{{ item.id }}/">{{ item.nome }}</a></br><small>{{ item.telefone1 }}</small>

                <a href="/remove/{{ item.id }}/"><button class="btn btn-xs btn-danger" style="float: right"><i class="glyphicon glyphicon-trash"></i> <small>Remover</small></button></a>
                <a href="/item/{{ item.id }}/"><button class="btn btn-xs btn-primary" style="float: right; margin-right: 5px"><i class="glyphicon glyphicon-edit"></i> <small>Editar</small></button></a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td>Nenhum registro encontrado.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
