{% extends 'base.html' %}
{% block corpo %}
{% load staticfiles %}
<p><a href="/logout/">logout</a></p>
<a href="/adiciona/">Adicionar novo registro</a>
<ul>
    {% for item in lista_itens %}
    <li>
        <a href="/remove/{{ item.id }}/"><img src="{% static 'img/lixeira.png'  %}" width="20px" height="20px"></a>
        <a href="/item/{{ item.id }}/">
            {{ item.nome }}</a>
    </li>
    {% empty %}
    <li>Nenhum registro encontrado.</li>
    {% endfor %}
</ul>
{% endblock %}
